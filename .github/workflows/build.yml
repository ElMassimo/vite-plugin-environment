name: build

on: [push]

jobs:
  build:
    name: Test Plugins

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14.x, 16.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.6
          run_install: |
            - recursive: false

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

  lint:
    name: Lint Plugins

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - uses: pnpm/action-setup@v1.2.1
        with:
          version: 5.13.6
          run_install: |
            - recursive: false

      - name: Lint
        run: pnpm lint
